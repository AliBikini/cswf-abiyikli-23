<div id="modalStatusModal" class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <div *ngIf="isShowSpinner" class="spinner-border text-center" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          {{title}}
        </h5>
        <button *ngIf="isClosable" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        {{message}}
      </div>
      <div class="modal-footer">
        <button *ngIf="isClosable" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<button #btnShowModal type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" hidden="true">
</button>

<button #btnHideModal type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="#exampleModal" hidden="true">
</button>
