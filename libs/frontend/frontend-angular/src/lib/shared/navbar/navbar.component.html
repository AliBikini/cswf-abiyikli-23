<ng-container *ngIf="(this.authenticationService?.getUserFromLocalStorage() | async) as identity; else noUser">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Motard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="home" >Home</a>
        </li>
        <li *ngIf="identity.role == Roles.admin"  class="nav-item">
          <a class="nav-link" routerLink="user" routerLinkActive="true">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="motorcycle" routerLinkActive="true">Motorcycles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about" routerLinkActive="true">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="profile" routerLinkActive="true">{{identity.email}}</a>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>

<ng-template #noUser>
