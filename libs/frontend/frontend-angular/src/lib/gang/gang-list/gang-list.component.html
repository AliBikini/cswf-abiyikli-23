<h1>Gangs</h1>

<div style="padding-bottom: 12px;">
    <a routerLink="new" class="btn btn-primary">New</a>
</div>

<ul class="list-group">
    <div *ngFor="let gang of gangs">
        <li class="list-group-item">
            <div class="row">
                <div class="col-4">
                    {{ gang.name }}
                </div>
                <div class="col-4">
                    
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col d-grid gap-2">
                            <a *ngIf="gang.userOwner?._id == userLoggedIn?._id" routerLink="{{gang._id}}/edit" class="btn btn-primary">Edit</a>
                            <a *ngIf="userLoggedIn?.role == Roles.admin && gang?.userOwner?.role != Roles.admin && gang?.userOwner?._id != userLoggedIn?._id" routerLink="{{gang._id}}/edit" class="btn btn-primary">Edit (as admin)</a>
                        </div>
                        <div class="col d-grid gap-2">
                            <a routerLink="{{gang._id}}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </div>
</ul>
