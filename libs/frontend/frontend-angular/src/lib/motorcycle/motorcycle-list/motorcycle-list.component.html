<h1>Motorcycles</h1>

<div style="padding-bottom: 12px;">
    <a *ngIf="isAdmin" routerLink="new" class="btn btn-primary">New</a>
</div>

<ul class="list-group">
    <div *ngFor="let motorcycle of motorcycles">
        <li class="list-group-item">
            <div class="row">
                <div class="col-4">
                    {{ motorcycle.nameModel }}
                </div>
                <div class="col-4">
                    
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col d-grid gap-2">
                            <a routerLink="{{motorcycle._id}}" class="btn btn-primary">View</a>
                        </div>
                        <div *ngIf="isAdmin" class="col d-grid gap-2">
                            <a routerLink="{{motorcycle._id}}/edit" class="btn btn-primary">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </div>
</ul>
