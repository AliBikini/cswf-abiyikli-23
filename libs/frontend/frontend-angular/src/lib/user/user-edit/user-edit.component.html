<div *ngIf="userId">
    <h2>Edit: {{ user?.nameFirst }} {{ user?.nameLast }}</h2>
</div>

<form [formGroup]="userForm!" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
        <label for="nameFirst">Firstname</label>
        <input type="text" class="form-control" id="nameFirst" placeholder="John" formControlName="nameFirst">
        <div *ngIf="nameFirst?.invalid && (nameFirst?.dirty || nameFirst?.touched)" class="alert alert-danger">
          <div *ngIf="nameFirst?.errors?.['required']">Fistname is required.</div>
          <div *ngIf="nameFirst?.errors?.['length']">Firstname must be atleast 3 characters long.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="nameLast">Lastname</label>
        <input type="text" class="form-control" id="nameLast" placeholder="Doe" formControlName="nameLast">
        <div *ngIf="nameLast?.invalid && (nameLast?.dirty || nameLast?.touched)" class="alert alert-danger">
          <div *ngIf="nameLast?.errors?.['required']">Lastname is required.</div>
          <div *ngIf="nameLast?.errors?.['length']">Lastname must be atleast 3 characters long.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="dateBirth">Date of birth</label>
        <input type="date" class="form-control" id="dateBirth" formControlName="dateBirth">
        <div *ngIf="dateBirth?.invalid && (dateBirth?.dirty || dateBirth?.touched)" class="alert alert-danger">
          <div *ngIf="dateBirth?.errors?.['required']">Date of birth is required.</div>
          <div *ngIf="dateBirth?.errors?.['length']">Date of birth must be atleast 3 characters long.</div>
        </div>
    </div>
    <div>
        <label class="form-label">Gender</label>
        <div class="custom-control custom-radio">
            <input id="male" type="radio" class="custom-control-input" value="Male" name="gender" formControlName="gender">
            <label class="custom-control-label" for="male">Male</label>
        </div>

        <div class="custom-control custom-radio">
            <input id="female" type="radio" class="custom-control-input" value="Female" name="gender" formControlName="gender">
            <label class="custom-control-label" for="female">Female</label>
        </div>

        <div class="custom-control custom-radio">
            <input id="other" type="radio" class="custom-control-input" value="Other" name="gender" formControlName="gender">
            <label class="custom-control-label" for="other">Other</label>
        </div>
    </div>

    <div class="row">
        <div class="col-1 d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!(userForm?.valid && userForm?.dirty)">Update</button>
        </div>
      </div>
</form>
