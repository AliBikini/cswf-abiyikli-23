<div *ngIf="userId">
    <h2>Edit: {{ user?.nameFirst }} {{ user?.nameLast }}</h2>
</div>

<div *ngIf="!userId">
    <h2>Add new user</h2>
</div>

<form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="nameFirst" class="form-label">First name</label>
                <input type="text" class="form-control" id="nameFirst" formControlName="nameFirst">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="nameLast" class="form-label">Last name</label>
                <input type="text" class="form-control" id="nameLast" formControlName="nameLast">
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="row" style="padding-bottom: 24px;">
        <div class="col">
            <div class="mb-3">
                <label for="dateBirth" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dateBirth" formControlName="dateBirth" value="{{ user?.dateBirth | date:'yyyy-MM-dd' }}">
            </div>
        </div>

        <div class="col">
            <label class="form-label">Gender</label>
            <div class="custom-control custom-radio">
                <input id="male" type="radio" class="custom-control-input" value="Male" name="gender" formControlName="gender">
                <label class="custom-control-label" for="male">Male</label>
            </div>

            <div class="custom-control custom-radio">
              <input id="female" type="radio" class="custom-control-input" value="Female" name="gender" formControlName="gender">
              <label class="custom-control-label" for="female">Female</label>
            </div>

            <div class="custom-control custom-radio">
                <input id="other" type="radio" class="custom-control-input" value="Other" name="gender" formControlName="gender">
                <label class="custom-control-label" for="other">Other</label>
              </div>
        </div>
    </div>

    <div class="container border">
        <div class="row">
            <div class="col-2">
                <button type="button" class="button button-primary" (click)="addOwnedMotorcycle()">Add motorcycle owned</button>
            </div>
            <div class="col">
                <select id="motorcycleOwnedSelect" class="form-control form-control">
                    <option *ngFor="let motorcycle of motorcycles"> 
                        {{ motorcycle.nameModel }} 
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="motorcycleOwnedSelect">Owned motorcycles</label>
                <ul class="list-group" formArrayName="motorcyclesOwned">
                    <div *ngFor="let motorcycle of motorcyclesOwnedArray.controls; let i = index">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col">
                                    <select id="motorcycleOwnedSelect{{i}}" class="form-control form-control" [formControlName]="i" name="motorcyclesOwnedArray{{i}}">
                                        <option *ngFor="let motorcycle of motorcycles" [ngValue]="motorcycle"> 
                                            {{ motorcycle.nameModel }} 
                                        </option>
                                    </select>
                                </div>
                                <div class="col">
                                    <button type="button" class="button button-primary" (click)="deleteOwnedMotorcycle(i)">Delete</button>
                                </div>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <div class="row" style="padding-top: 24px;">
        <div class="col-1" *ngIf="!userId">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
        <div class="col-1" *ngIf="userId">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
        <div class="col-1" *ngIf="userId">
            <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete</button>
        </div>
    </div>
  </form>
