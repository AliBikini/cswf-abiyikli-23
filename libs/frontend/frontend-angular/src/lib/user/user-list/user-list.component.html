<h1>Users</h1>

<ul class="list-group">
    <div *ngFor="let user of users">
        <li class="list-group-item">
            <div class="row">
                <div class="col-4">
                    {{ user.nameFirst }} {{ user.nameLast }}
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col">
                        </div>
                        <div class="col d-grid gap-2">
                            <a *ngIf="user?._id == userLoggedIn?._id" routerLink="{{user._id}}/edit" class="btn btn-primary">Edit</a>
                            <a *ngIf="userLoggedIn?.role == Roles.admin && user?.role != Roles.admin && user?._id != userLoggedIn?._id" routerLink="{{user._id}}/edit" class="btn btn-primary">Edit (as admin)</a>
                        </div>
                        <div class="col d-grid gap-2">
                            <a routerLink="{{user._id}}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </div>
</ul>
